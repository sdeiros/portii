<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Portfólio | Davi Medeiros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-scroll-container>
    <div data-scroll-section>
        <header class="topo">
            <h1>Portfólio</h1>
            <h1>2025</h1>
        </header>

        <main>
            <div class="info">
                <p>Criação Visual<br>Desenvolvimento Web</p>
                <p>Designer Gráfico<br>Técnico de Informática</p>
                <p class="highlight">
                    <a href="sobre.html">Davi Medeiros</a>
                </p>
                <p class="papo">
                    <a href="contato.html">Vamos bater um papo</a>
                </p>
            </div>

        </main>

        <section class="cover">
            <div class="cover-item" style="--fallback-color: #931f1f;">
                <img src="assets/gilberto-gil.webp" alt="Projeto Gilberto Gil">
                <div class="overlay">
                    <h1>Premiação Honoris Causa</h1>
                    <h2>2024</h2>
                </div>
            </div>
        
            <div class="cover-item" style="--fallback-color: #1f931f;">
                <img src="assets/apocalipse.webp" alt="Projeto Apocalipse">
                <div class="overlay">
                    <h1>Projeto Apocalipse</h1>
                    <h2>2024</h2>
                </div>
            </div>
        </section>
        
        <section class="works">
            <div class="work-item" style="--fallback-color: #2f2f93;">
                <img src="assets/tom.webp" alt="Projeto Tom Filho">
                <div class="overlay">
                    <h1>Tom Filho</h1>
                    <h2>2024</h2>
                </div>
            </div>
        </section>
        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scroll = new LocomotiveScroll({
                el: document.querySelector("[data-scroll-container]"),
                smooth: true,
                smoothMobile: true,
                inertia: 2.6,
            });

            // Adicionando a classe 'hidden' às imagens no carregamento
            const images = document.querySelectorAll("section.works img");
            images.forEach(image => image.classList.add("hidden"));

            // Removendo a classe 'hidden' ao rolar
            scroll.on("scroll", () => {
                images.forEach(image => {
                    if (image.classList.contains("visible") && image.classList.contains("outro") && image.getBoundingClientRect().top < window.innerHeight) {
                        image.classList.remove("hidden");
                        image.classList.add("visible-outro");
                    } else if (image.getBoundingClientRect().top < window.innerHeight) {
                        image.classList.remove("hidden");
                        image.classList.add("visible");
                    }
                });
            });
        });
    </script>

</body>

</html>
